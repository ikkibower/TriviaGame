<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">

	<title>Trivia Time</title>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h1>Trivia Time</h1>
		
			<h2 id="time-remaining"> </h2>
			<h2 id="question"></h2>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12 answers">
			
				<div class="radio">
					<label id="0"></label>
				</div>
				<div class="radio">
					<label id="1"></label>
				</div>
				<div class="radio">
					<label id="2"></label>
				</div>
				<div class="radio">
					<label id="3"></label>
				</div>
				<button class="btn btn-default submit">Submit</button>

				
		
		</div>
	</div>
	<div class="row">
		<div class="col-sm12 time-up hide">
			<h2>Times Up!</h2>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12 score">
			<h2 id="correct-incorrect"></h2>
			<h2 id="grade"></h2>
			<br>
			<button class="btn btn-default play-again hide">Play Again</button>
		</div>
	</div>

</div>



<script
  src="https://code.jquery.com/jquery-3.2.0.min.js"
  integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
  crossorigin="anonymous"></script>
<script src="assets/javascript/bootstrap.min.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
